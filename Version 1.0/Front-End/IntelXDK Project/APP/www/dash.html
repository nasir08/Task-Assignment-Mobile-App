        <div class="upage" id="mainpage">
            <div class="upage-outer">

                    <div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
                        <h2 style="text-align: left; padding-left: 5px;">Dashboard</h2>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left"></div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </div>

                    <div class="upage-content ac0 content-area vertical-col left" id="page_11_35">

                        <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <p>People</p>
                                <table class="tabledash">
                                    <tbody>
                                        <script type="text/javascript">
                                            function $_GET(param) {
	                               var vars = {};
	window.location.href.replace( location.hash, '' ).replace( 
		/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		function( m, key, value ) { // callback
			vars[key] = value !== undefined ? value : '';
		}
	);

	if ( param ) {
		return vars[param] ? vars[param] : null;	
	}
	return vars;
}
                                            var user = $_GET('user');
                                            
                                            
                                            
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("GET", "https://myfuelpump.com/task/index.php/Sendapi_controller/data", false);
                                            xhr.onload = function(){
                                            if(xhr.status == 200)
                                            {
                                                var json_string = xhr.responseText;
                                                var json = JSON.parse(json_string);
                                                for(var i=0; i<=json.people.length; i++)
                                                {
                                                    if(user == json.people[i].person_id)
                                                    {
                                                    document.write("<tr><td onclick=window.location.assign('view_person.html?id="+json.people[i].person_id+"&email="+json.people[i].email+"')>"+json.people[i].email+" (User On This Device)<span class='glyphicon glyphicon-play arrow' aria-hidden='true'></span></td></tr>");
                                                    }
                                                    else
                                                    {
                                                       document.write("<tr><td onclick=window.location.assign('view_person.html?id="+json.people[i].person_id+"&email="+json.people[i].email+"')>"+json.people[i].email+"<span class='glyphicon glyphicon-play arrow' aria-hidden='true'></span></td></tr>"); 
                                                    }
                                                }
                                            }
                                            else if(xhr.status == 404)
                                            {
                                                alert("Web Service Doesn't Exist");
                                            }
                                            else
                                            {
                                                alert("Unknown error occured while connecting to server");
                                            }
                                            }
                                            xhr.send();
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <button onclick="location.href='add_person.html'" class="btn widget uib_w_2 d-margins button style-22 dashbtn btn-default" data-uib="twitter%20bootstrap/button" data-ver="1">Add Person</button>
                            </div>
                        </div>

                        <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <p>Tasks</p>
                                <div class="widget-container content-area vertical-col">
                                    <table class="tabledash">
                                        <tbody>
                                            <script type="text/javascript">
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("GET", "https://myfuelpump.com/task/index.php/Sendapi_controller/data", false);
                                            xhr.onload = function(){
                                            if(xhr.status == 200)
                                            {
                                                var json_string = xhr.responseText;
                                                var json = JSON.parse(json_string);
                                                for(var i=0; i<=json.tasks.length; i++)
                                                {
                                                    document.write("<tr><td onclick=window.location.assign('view_task.html?id="+i+"&task_id="+json.tasks[i].task_id+"')>"+json.tasks[i].description+"</td></tr>");
                                                }
                                            }
                                            else if(xhr.status == 404)
                                            {
                                                alert("Web Service Doesn't Exist");
                                            }
                                            else
                                            {
                                                alert("Unknown error occured while connecting to server");
                                            }
                                            }
                                            xhr.send();
                                        </script>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
